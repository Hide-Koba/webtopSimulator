<div class="window" id="media-viewer-window">
    <div class="window-header">
        <span class="window-header-title">Media Viewer</span>
        <div class="window-header-buttons">
            <button class="media-viewer-select-folder-button window-header-button">Folder</button>
            <!-- Minimize button will be added here by script.js if minimizable -->
            <button class="close-button window-header-button">X</button>
        </div>
    </div>
    <div class="window-content">
        <div class="media-viewer-main-image-container">
            <img id="media-viewer-main-image" src="" alt="Selected Media">
        </div>
        <div class="media-viewer-thumbnail-strip">
            <!-- Thumbnails will be populated here by JavaScript -->
            <p class="media-viewer-message">Select a folder to view images.</p>
        </div>
    </div>
</div>
