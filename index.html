<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="desktop">
        <!-- Icons and windows will be dynamically loaded here -->
        <div id="start-menu-panel" class="start-menu-hidden">
            <!-- App list will be populated here -->
        </div>
        <div id="taskbar">
            <button id="start-button">Start</button>
            <!-- Minimized app buttons will go here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
